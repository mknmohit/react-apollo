type Query {
  getAllPosts(currentPage: Int, itemsPerPage: Int): Blog
  getSinglePost(id: ID!): Post
}

type Mutation {
  addNewPost(title: String!, description: String!): Post
}

type Post {
  id: ID
  title: String!
  description: String!
}

type Blog {
  results: [Post]
  total: Int
  currentPage: Int
}
